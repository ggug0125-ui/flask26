{% extends "layout.html" %}
{% block title %}로그인 | LHJ System{% endblock %}

{% block content %}
<div class="page-center">
  <div class="login-card">
    <div class="login-app-icon" aria-hidden="true">
      <span>LHJ<br>System</span>
    </div>

    <div class="login-title">로그인</div>
    <p class="login-sub">LHJ System에 오신 것을 환영합니다</p>

    <form method="post" action="/login">
      <div class="login-field">
        <label class="login-label" for="uid">아이디</label>
        <input class="login-input" id="uid" name="uid" type="text"
               placeholder="아이디를 입력하세요" autocomplete="username" required>
      </div>

      <div class="login-field">
        <label class="login-label" for="password">비밀번호</label>
        <input class="login-input" id="password" name="password" type="password"
               placeholder="비밀번호를 입력하세요" autocomplete="current-password" required>
      </div>

      <div class="login-row" style="display:flex;align-items:center;justify-content:space-between;gap:10px;margin:14px 0 16px;">
        <label class="login-check" style="display:flex;align-items:center;gap:8px;user-select:none;">
          <input type="checkbox" name="remember" style="width:16px;height:16px;accent-color:var(--p1);">
          로그인 상태 유지
        </label>
        <a class="login-link" href="/password">비밀번호 찾기</a>
      </div>

      <button class="login-btn" type="submit">로그인</button>
    </form>

    <div class="login-bottom">
      계정이 없으신가요? <a class="login-link" href="/join">회원가입</a>
    </div>
  </div>
</div>
{% endblock %}
